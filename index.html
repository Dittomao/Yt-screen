<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive YouTube Embed</title>
        <style>
            .auto-resizable-iframe {
                  max-width: 560px;
                        margin: 0 auto;
                            }
                                .auto-resizable-iframe > div {
                                      position: relative;
                                            padding-bottom: 75%;
                                                  height: 0;
                                                      }
                                                          .auto-resizable-iframe iframe {
                                                                position: absolute;
                                                                      top: 0;
                                                                            left: 0;
                                                                                  width: 100%;
                                                                                        height: 100%;
                                                                                            }
                                                                                              </style>
                                                                                              </head>
                                                                                              <body>
                                                                                                <div class="auto-resizable-iframe" id="video-container">
                                                                                                    <div>
                                                                                                          <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                                                                                              </div>
                                                                                                                </div>

                                                                                                                  <div>
                                                                                                                      <input type="text" id="video-url" placeholder="Enter YouTube video URL">
                                                                                                                          <button onclick="loadVideo()">Load Video</button>
                                                                                                                            </div>

                                                                                                                              <script>
                                                                                                                                  function loadVideo() {
                                                                                                                                        var inputUrl = document.getElementById('video-url').value;
                                                                                                                                              if (inputUrl.includes('youtube.com') || inputUrl.includes('youtu.be')) {
                                                                                                                                                      var videoId = getVideoId(inputUrl);
                                                                                                                                                              if (videoId) {
                                                                                                                                                                        var iframe = document.querySelector('.auto-resizable-iframe iframe');
                                                                                                                                                                                  iframe.src = 'https://www.youtube.com/embed/' + videoId;
                                                                                                                                                                                          } else {
                                                                                                                                                                                                    alert('Invalid YouTube URL');
                                                                                                                                                                                                            }
                                                                                                                                                                                                                  } else {
                                                                                                                                                                                                                          alert('Please enter a valid YouTube URL');
                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                        function getVideoId(url) {
                                                                                                                                                                                                                                              var regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                                                                                                                                                                                                                                                    var match = url.match(regExp);
                                                                                                                                                                                                                                                          return match && match[1];
                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                </html>
