<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-resizable Iframe Example</title>
<style>
    .auto-resizable-iframe {
            position: relative;
                    width: 100%;
                            max-width: 560px; /* Maximum width of the iframe container */
                                    margin: 0 auto; /* Center align the container */
                                        }

                                            .auto-resizable-iframe > div {
                                                    width: 100%;
                                                            padding-bottom: 56.25%; /* 16:9 aspect ratio (height/width * 100) */
                                                                    position: relative;
                                                                        }

                                                                            .auto-resizable-iframe iframe {
                                                                                    position: absolute;
                                                                                            top: 0;
                                                                                                    left: 0;
                                                                                                            width: 100%; /* Ensure the iframe fills the container */
                                                                                                                    height: 100%; /* Ensure the iframe fills the container */
                                                                                                                        }

                                                                                                                            .input-container {
                                                                                                                                    margin-top: 20px;
                                                                                                                                            text-align: center;
                                                                                                                                                }

                                                                                                                                                    .input-container input[type="text"] {
                                                                                                                                                            width: 70%;
                                                                                                                                                                    padding: 8px;
                                                                                                                                                                            border: 1px solid #ccc;
                                                                                                                                                                                    border-radius: 4px;
                                                                                                                                                                                            box-sizing: border-box;
                                                                                                                                                                                                    font-size: 14px;
                                                                                                                                                                                                        }

                                                                                                                                                                                                            .input-container button {
                                                                                                                                                                                                                    padding: 8px 16px;
                                                                                                                                                                                                                            background-color: #4CAF50;
                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                    border-radius: 4px;
                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                    font-size: 14px;
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                            .input-container button:hover {
                                                                                                                                                                                                                                                                                    background-color: #45a049;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                        <body>

                                                                                                                                                                                                                                                                                        <div class="auto-resizable-iframe" id="iframe-container">
                                                                                                                                                                                                                                                                                            <div>
                                                                                                                                                                                                                                                                                                    <iframe 
                                                                                                                                                                                                                                                                                                                width="560" 
                                                                                                                                                                                                                                                                                                                            height="315" 
                                                                                                                                                                                                                                                                                                                                        title="YouTube video player" 
                                                                                                                                                                                                                                                                                                                                                    frameborder="0" 
                                                                                                                                                                                                                                                                                                                                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                                                                                                                                                                                                                                                                                                                                                            allowfullscreen
                                                                                                                                                                                                                                                                                                                                                                                    ></iframe>
                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                        <div class="input-container">
                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="video-link-input" placeholder="Enter YouTube video URL">
                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="loadVideo()">Load Video</button>
                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                    function loadVideo() {
                                                                                                                                                                                                                                                                                                                                                                                                            var videoLink = document.getElementById('video-link-input').value;
                                                                                                                                                                                                                                                                                                                                                                                                                    if (videoLink) {
                                                                                                                                                                                                                                                                                                                                                                                                                                var iframe = document.querySelector('#iframe-container iframe');
                                                                                                                                                                                                                                                                                                                                                                                                                                            iframe.src = videoLink.replace("watch?v=", "embed/"); // Convert YouTube URL to embed URL
                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert('Please enter a YouTube video URL');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
