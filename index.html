<div class="auto-resizable-iframe">
      <div>
          <iframe 
                id="youtube-video"
                      width="560" 
                            height="315" 
                                  src="" 
                                        title="YouTube video player" 
                                              frameborder="0" 
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                                          allowfullscreen>
                                                              </iframe>
                                                                </div>
                                                                </div>

                                                                <style>
                                                                  .auto-resizable-iframe {
                                                                      max-width: 560px;
                                                                          margin: 0 auto;
                                                                            }

                                                                              .auto-resizable-iframe > div {
                                                                                  position: relative;
                                                                                      padding-bottom: 56.25%; /* 315/560 * 100% = 56.25% (for 16:9 aspect ratio) */
                                                                                          height: 0;
                                                                                              overflow: hidden;
                                                                                                }

                                                                                                  .auto-resizable-iframe iframe {
                                                                                                      position: absolute;
                                                                                                          top: 0;
                                                                                                              left: 0;
                                                                                                                  width: 100%;
                                                                                                                      height: 100%;
                                                                                                                        }
                                                                                                                        </style>

                                                                                                                        <script>
                                                                                                                          // Function to set the YouTube video URL
                                                                                                                            function setYouTubeVideo(url) {
                                                                                                                                var iframe = document.getElementById('youtube-video');
                                                                                                                                    iframe.src = url;
                                                                                                                                      }

                                                                                                                                        // Example usage
                                                                                                                                          setYouTubeVideo('https://www.youtube.com/embed/1wG1NiqOqPw');
                                                                                                                                          </script>
